<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" flood-color="#1E40AF"/>
    </filter>
  </defs>
  
  <!-- Professional circular background with light border -->
  <circle cx="24" cy="24" r="22" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
  
  <!-- Main icon elements - enhanced detail -->
  <g transform="translate(10, 10)">
    <!-- Left database/server with detail lines -->
    <rect x="0" y="10" width="11" height="18" rx="2" fill="#FFFFFF" opacity="0.95"/>
    <rect x="0" y="8" width="11" height="3.5" rx="1.5" fill="#60A5FA"/>
    <line x1="2" y1="14" x2="9" y2="14" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="2" y1="17" x2="9" y2="17" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="2" y1="20" x2="9" y2="20" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="2" y1="23" x2="9" y2="23" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    
    <!-- Right database/server with detail lines -->
    <rect x="17" y="10" width="11" height="18" rx="2" fill="#FFFFFF" opacity="0.95"/>
    <rect x="17" y="8" width="11" height="3.5" rx="1.5" fill="#60A5FA"/>
    <line x1="19" y1="14" x2="26" y2="14" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="19" y1="17" x2="26" y2="17" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="19" y1="20" x2="26" y2="20" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="19" y1="23" x2="26" y2="23" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    
    <!-- Migration arrow - more prominent -->
    <g transform="translate(11, 17)">
      <rect x="0" y="2" width="6" height="2.5" rx="1" fill="#60A5FA"/>
      <path d="M4 0 L8 4 L4 8 Z" fill="#60A5FA"/>
    </g>
  </g>
</svg>
