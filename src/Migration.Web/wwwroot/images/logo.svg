<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background for contrast -->
  <rect width="280" height="80" rx="8" fill="url(#darkBg)"/>
  
  <defs>
    <!-- Dark professional background gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <!-- Enhanced shadow filter -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4" flood-color="#000000"/>
    </filter>
    <!-- Text glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Professional data migration symbol -->
  <g transform="translate(20, 16)">
    <!-- Prominent circular background with shadow -->
    <circle cx="24" cy="24" r="23" fill="url(#logoGradient)" filter="url(#iconShadow)"/>
    <circle cx="24" cy="24" r="23" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.3"/>
    
    <!-- Main icon elements - larger and more prominent -->
    <g transform="translate(10, 10)">
      <!-- Left database/server with more detail -->
      <rect x="0" y="10" width="11" height="18" rx="2" fill="#FFFFFF" opacity="1"/>
      <rect x="0" y="8" width="11" height="3.5" rx="1.5" fill="#93c5fd"/>
      <line x1="2" y1="14" x2="9" y2="14" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="2" y1="17" x2="9" y2="17" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="2" y1="20" x2="9" y2="20" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="2" y1="23" x2="9" y2="23" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      
      <!-- Right database/server with more detail -->
      <rect x="17" y="10" width="11" height="18" rx="2" fill="#FFFFFF" opacity="1"/>
      <rect x="17" y="8" width="11" height="3.5" rx="1.5" fill="#93c5fd"/>
      <line x1="19" y1="14" x2="26" y2="14" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="19" y1="17" x2="26" y2="17" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="19" y1="20" x2="26" y2="20" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      <line x1="19" y1="23" x2="26" y2="23" stroke="#3b82f6" stroke-width="1.2" opacity="0.5"/>
      
      <!-- Migration arrow - more prominent -->
      <g transform="translate(11, 17)">
        <rect x="0" y="2" width="6" height="2.5" rx="1" fill="#fbbf24"/>
        <path d="M4 0 L8 4 L4 8 Z" fill="#fbbf24"/>
      </g>
    </g>
  </g>
  
  <!-- Text with white color and strong contrast -->
  <text x="75" y="33" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" filter="url(#textGlow)" letter-spacing="-0.3">
    Data Migration
  </text>
  <text x="75" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#93c5fd" letter-spacing="1.5">
    ENTERPRISE PLATFORM
  </text>
</svg>
